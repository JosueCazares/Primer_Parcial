<div class="">
<h3 class="text-center pb-2">Agregar empleado</h3>
<div class="container bg-body-tertiary">
    <div class="row pt-3 p-5 mb-4">
        <div class="col-md-6">
            <div class="row input-group mb-3">
                <label class="mb-1" for="txtEmpleadoNombre"><strong>Nombre:</strong></label>
                <input class="form-control" type="text" id="txtEmpleadoNombre" name="txtEmpleadoNombre"
                       placeholder="Nombre">
            </div>
            <div class="row input-group mb-3">
                <label class="mb-1" for="txtEmpleadoApellidoPaterno"><strong>Apellido paterno:</strong></label>
                <input class="form-control" type="text" id="txtEmpleadoApellidoPaterno"
                       name="txtEmpleadoApellidoPaterno" placeholder="Apellido paterno">
            </div>
            <div class="row input-group mb-3">
                <label class="mb-1" for="txtEmpleadoApellidoMaterno"><strong>Apellido materno:</strong></label>
                <input class="form-control" type="text" id="txtEmpleadoApellidoMaterno"
                       name="txtEmpleadoApellidoMaterno" placeholder="Apellido materno">
            </div>

            <div class="row input-group mb-3">
                <label class="mb-1" for="txtEmpleadoFechaDeNacimiento"><strong>Fecha de nacimiento:</strong></label>
                <input class="form-control" type="text" id="txtEmpleadoFechaDeNacimiento"
                       name="txtEmpleadoFechaDeNacimiento" placeholder="Fecha de nacimiento:">
            </div>
            <div class="row input-group mb-3">
                <label class="mb-1" for="txtEmpleadoRfc"><strong>RFC:</strong></label>
                <input class="form-control" type="text" id="txtEmpleadoRfc" name="txtEmpleadoRfc" placeholder="RFC">
            </div>
            <div class="row input-group mb-3">
                <label class="mb-1" for="txtEmpleadoCurp"><strong>CURP:</strong></label>
                <input class="form-control" type="text" id="txtEmpleadoCurp" name="txtEmpleadoCurp" placeholder="CURP">
            </div>
            <div class="row input-group mb-3">
                <label class="mb-1" for="txtEmpleadoPuesto"><strong>Puesto:</strong></label>
                <input class="form-control" type="text" id="txtEmpleadoPuesto" name="txtEmpleadoPuesto"
                       placeholder="Puesto:">
            </div>
            <div class="row input-group mb-3">
                <label class="mb-1" for="txtCodigo"><strong>Codigo:</strong></label>
                <input class="form-control" type="text" id="txtCodigo" name="txtCodigo"
                       placeholder="Codigo">
            </div>
            <div class="row input-group mb-3">
                <label class="mb-1" for="txtFechaIng"><strong>Fecha Ingreso</strong></label>
                <input class="form-control" type="text" id="txtFechaIng" name="txtFechaIng"
                       placeholder="Fecha Ingreso">
            </div>
            <div class="col row input-group mb-3">
                <label class="col">Género:</label>
                <div class="col form-check">
                    <input class="form-check-input" type="radio" name="radioEmpleadoGenero" id="radioEmpleadoMasculino"
                           value="M">
                    <label class="form-check-label" for="radioEmpleadoGenero">
                        Masculino
                    </label>
                </div>
                <div class="col form-check">
                    <input class="form-check-input" type="radio" name="radioEmpleadoGenero" id="radioEmpleadoFemenino"
                           value="F">
                    <label class="form-check-label" for="radioEmpleadoGenero">
                        Femenino
                    </label>
                </div>
            </div>
            <div class="col row input-group mb-3">
                <label class="col">Rol:</label>
                <div class="col form-check">
                    <input class="form-check-input" type="radio" name="radioRol" id="radioRol" value="ADMIN">
                    <label class="form-check-label" for="radioRol">
                        Administrador
                    </label>
                </div>
                <div class="col form-check">
                    <input class="form-check-input" type="radio" name="radioRol" id="radioRol" value="EMP">
                    <label class="form-check-label" for="radioRol">
                        Empleado
                    </label>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <div class="col">
                <label class="mb-1" for="txtEmpleadoDomicilio"><strong>Domicilio:</strong></label>
                <input class="form-control" type="text" id="txtEmpleadoDomicilio" name="txtEmpleadoDomicilio"
                       placeholder="Domicilio">
            </div>
            <div class="col">
                <label class="mb-1" for="txtEmpleadoCodigoPostal"><strong>Codigo postal:</strong></label>
                <input class="form-control" type="text" id="txtEmpleadoCodigoPostal" name="txtEmpleadoCodigoPostal"
                       placeholder="Codigo postal">
            </div>
            <div class="col">
                <label class="mb-1" for="txtEmpleadoCiudad"><strong>Ciudad:</strong></label>
                <input class="form-control" type="text" id="txtEmpleadoCiudad" name="txtEmpleadoCiudad"
                       placeholder="Ciudad">
            </div>
            <div class="col">
                <label class="mb-1" for="txtEmpleadoEstado"><strong>Estado:</strong></label>
                <input class="form-control" type="text" id="txtEmpleadoEstado" name="txtEmpleadoEstado"
                       placeholder="Estado">
            </div>
            <div class="col">
                <label class="mb-1" for="txtEmpleadoTelefono"><strong>Telefono:</strong></label>
                <input class="form-control" type="text" id="txtEmpleadoTelefono" name="txtEmpleadoTelefono"
                       placeholder="Telefono">
            </div>
            <div class="col">
                <label class="mb-1" for="txtUsuario"><strong>Usuario:</strong></label>
                <input class="form-control" type="email" id="txtUsuario" name="txtUsuario"
                       placeholder="usuario">
            </div>
            <div class="col">
                <label class="mb-1" for="txtPassw"><strong>Contraseña:</strong></label>
                <input class="form-control" type="email" id="txtPassw" name="txtPassw"
                       placeholder="usuario">
            </div>
            <div class="col">
                <label class="mb-1" for="txtEmpleadoCorreo"><strong>Correo:</strong></label>
                <input class="form-control" type="email" id="txtEmpleadoCorreo" name="txtEmpleadoCorreo"
                       placeholder="Correo">
            </div>
            <div class="col">
                <label class="mb-1" for="txtEmpleadoSalario"><strong>Salario:</strong></label>
                <input class="form-control" type="text" id="txtEmpleadoSalario" name="txtEmpleadoSalario"
                       placeholder="Salario">
            </div>
            
            <div class="input-group my-2">
                <input type="file" class="form-control" id="txtFoto" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="txtFoto">UP</button>
            </div>

            <!-- botones -->
            <!-- AGREGAR -->


            <div class="col my-2">
                <button type="button" class='buton' onclick="insertarEmp();">Agregar
                </button>
            </div>
            <div class="col  text-end my-1">
                <button type="button" class='buton'
                        onclick="cargarEmpleadosSucursal();">Cancelar</button>
            </div>

            <!-- CANCELAR -->

        </div>
    </div>
</div>
